<!-- * #### main slider -->

<section class="py-5">
  <div class="row g-0">
    <div class="col-md-10 offset-md-1">
      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide>
          <img
            src="./assets/images/Woman-online-shopping-illustrator-vector.jpg"
            class="w-100"
            height="500"
        /></ng-template>
        <ng-template carouselSlide>
          <img
            src="./assets/images/onlien-shopping-stats.webp"
            class="w-100"
            height="500"
        /></ng-template>
        <ng-template carouselSlide>
          <img
            src="./assets/images/Online-vs-In-Store-Shopping-blog.jpg"
            class="w-100"
            height="500"
        /></ng-template>
      </owl-carousel-o>
    </div>
  </div>
</section>

<!-- * #### category slider -->

<section>
  <div class="row g-0">
    <div class="col-md-10 offset-md-1">
      <owl-carousel-o [options]="catlisder">
        <ng-container *ngFor="let item of categoryData">
          <ng-template carouselSlide>
            <img
              [src]="item.image"
              [alt]="item.name"
              class="img w-100 rounded-2"
            />
            <h3 class="fw-bold">{{ item.name }}</h3>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</section>

<!-- *#### -->

<section class="container">
  <div class="row g-4">
    <div class="d-flex justify-content-center py-3">
      <input
        type="search"
        class="form-control w-75"
        placeholder="Search....."
        [(ngModel)]="serchTerm"
      />
    </div>
    <div
      class="col-md-3"
      *ngFor="let product of productData | search : serchTerm"
    >
      <div class="product p-4 h-100">
        <div class="cursor-pointer" [routerLink]="['/details', product._id]">
          <img [src]="product.imageCover" class="w-100" [alt]="product.title" />
          <p class="h6 text-main">{{ product.category.name }}</p>
          <h3 class="h5 fw-bold">
            {{ product.title.split(" ").slice(0, 2).join(" ") }}
          </h3>
          <ul class="d-flex justify-content-between align-items-center p-0">
            <li class="fw-bold">
              {{ product.price }} <span class="fw-bold">EGP</span>
            </li>
            <li>
              <span> <i class="fas fa-star rating-color px-1"></i></span>
              {{ product.ratingsAverage }}
            </li>
          </ul>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn-main form-control" (click)="addCart(product._id)">
            + Add
          </button>
          <i
            class="fa-solid fa-heart fa-2x"
            [style.color]="wishlistData.includes(product._id) ? 'red' : 'black'"
            (click)="addOrRemove(product._id)"
          ></i>
        </div>
      </div>
    </div>
  </div>
</section>
