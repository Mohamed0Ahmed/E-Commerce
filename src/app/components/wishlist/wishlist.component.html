<section class="container d-flex align-items-center justify-content-center">
  <div
    class="bg-main-light w-100 mt-5 p-5 rounded-2"
    *ngIf="numberOfItems === 0"
  >
    <h2 class="fw-bold py-3">Wish List</h2>
    <h2 class="fw-bold">Your Wish List  is empty</h2>
  </div>
  <div class="bg-main-light p-5 mt-5 rounded-2" *ngIf="numberOfItems != 0">
    <div class="row py-3 border-bottom" *ngFor="let item of productData">
      <div class="d-flex align-items-center">
        <div class="col-md-2">
          <img [src]="item.imageCover" [alt]="item.title" class="w-100" />
        </div>
        <div class="col-md-10 d-flex justify-content-between p-3">
          <div>
            <h4 class="fw-bold text-main">
              {{ item.price | currency : " EGP " }}
            </h4>
            <h6 class="fw-bold">
              {{ item.title.split(" ").slice(0, 6).join(" ") }}
            </h6>
            <button class="text-danger btn" (click)="remove(item._id)">
              <i class="fa-solid fa-trash"></i> Remove
            </button>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-success" (click)="addCart(item._id)">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
