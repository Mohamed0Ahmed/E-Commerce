<section class="w-75 mx-auto p-3 my-2">
  <div class="row align-items-center">
    <div class="col-md-4">
      <div>
        <owl-carousel-o [options]="mainSlider">
          <ng-container *ngFor="let item of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="item" class="w-100" />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="h5 fw-bold">{{ productDetails.title }}</h3>
        <p class="text-muted">{{ productDetails.description }}</p>

        <ul class="d-flex justify-content-between align-items-center p-0 py-4">
          <li>{{ productDetails.price }} EGP</li>
          <li>
            <span> <i class="fas fa-star rating-color"></i></span>
            {{ productDetails.ratingsAverage }}
          </li>
        </ul>
        <div class="d-flex justify-content-between">
          <button class="btn-main w-75" (click)="addCart(productDetails._id)">
            Add Product
          </button>
          <i class="fa-solid fa-heart fa-2x" style="color: #000000"></i>
        </div>
      </div>
    </div>
  </div>
</section>
